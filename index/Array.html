<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Document</title>
   <h1>Hello world</h1>

   <body>
    <script>
        let array =[
            {name: "noor",age: 22, grade:89},
            {name: "javeria",age: 23, grade:83},
            {name: "amna",age: 25, grade:55},
            {name: "laiba",age: 17, grade:76},
            {name: "hira",age: 27, grade:67},  
        ]
        
let high_grade= array.filter((value)=>{
    if(value.grade>=85){
        return value;
    }
});        
console.log(high_grade)
let avg_grade = array.reduce((acc, value)=>{
    return acc+ value.grade;
},0);
let result = avg_grade/array.length;
console.log("the average gradeof all students = "+ result.toFixed(2));

    </script>
   </body>
   </html>
